<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>
        <link
            rel="shortcut icon"
            href="./src/assets/icons/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/vars.css" />
        <link rel="stylesheet" href="./src/styles/sidebar.css" />
        <link rel="stylesheet" href="./src/styles/footer.css" />
        <link rel="stylesheet" href="./src/styles/main-content.css" />
        <script
            src="https://kit.fontawesome.com/50e3472833.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <aside class="sidebar">
            <nav class="sidebar__navigation">
                <div class="logo">
                    <a href="">
                        <img
                            src="./src/assets/icons/logo-spotify.png"
                            alt="logo do Spotify"
                        />
                    </a>
                </div>

                <ul>
                    <li>
                        <a href=""
                            ><span><i class="fa-solid fa-house"></i></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span
                                ><i class="fa-solid fa-magnifying-glass"></i
                            ></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa-solid fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title"
                            >Crie sua primeira playlist</span
                        >
                        <span class="text subtitle"
                            >É facil, vamos te ajudar</span
                        >
                        <button class="section-playlist__button">
                            Criar playlist
                        </button>
                    </div>
                </section>
                <div class="cookies"><a href=""></a></div>
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <nav class="header__navigation">
                    <div class="navigation">
                        <button class="arrow-left">
                            <img
                                src="./src/assets/icons/small-left.png"
                                alt="Seta esquerda"
                            />
                        </button>
                        <button class="arrow-right">
                            <img
                                src="./src/assets/icons/small-right.png"
                                alt="Seta direita"
                            />
                        </button>
                    </div>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="" />
                        <input
                            type="text"
                            id="search-input"
                            maxlength="800"
                            placeholder="O que você quer ouvir?"
                        />
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </nav>
            </div>
        </main>
        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">
                    Testar o Premium de graça
                </p>
                <p class="disclaimer-premium__subtitle">
                    Inscreva-se para curtir música ilimitada e podcasts só com
                    alguns anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
    </body>
</html>
